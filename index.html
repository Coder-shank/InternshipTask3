<!DOCTYPE html>
<html>
<head>
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Todo List</h2>

        <div class="input-area">
            <input type="text" id="todo-input" placeholder="Add new task..." value="">
            <button id="add-btn">Add</button>
        </div>

        <ul id="todo-list">
            <li class="empty">No tasks yet</li>
        </ul>
    </div>

   

    <script src="todologic.js"></script>
</body>
</html>
